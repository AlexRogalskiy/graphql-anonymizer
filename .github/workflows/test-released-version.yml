name: test-released-version
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'the version to be tested'
        required: true

jobs:

  test-non-windows-image:
    name: 'Test Non-Windows Image'
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]
        include:
          - os: 'ubuntu-latest'
            label: 'linux'
          - os: 'macos-latest'
            label: 'mac'
    runs-on: ${{matrix.os}}


    steps:
      - name: 'Setup Node'
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: 'install'
        run: npm i -g graphql-anonymizer@${{github.event.inputs.version}}

      - name: 'run'
        id: run-anonymizer
        run: graphql-anonymizer <<< 'type Query{a:String}' > test_result

      - name: 'assert'
        run: grep "field1" test_result

  test-windows-image:
    name: 'Test Windows Image'
    runs-on: windows-latest


    steps:
      - name: 'Setup Node'
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: 'install'
        run: npm i -g graphql-anonymizer@${{github.event.inputs.version}}


      - name: 'run'
        id: run-anonymizer
        run: echo "type Query{a:String}" > input.txt && graphql-anonymizer < input.txt > test_result

      - name: 'assert'
        run: grep "field1" test_result


